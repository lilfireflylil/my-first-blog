{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
  <title>Django Boys Blog</title>

</head>

<body>
  <header>
    {% include 'header.html' %}
  </header>
  <main>
    {% if messages %}
    {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
    <div class="flash-messages-container flash-message-success">
      {{ message }}
    </div>
    {% else %}
    <div class="flash-messages-container flash-message-error">
      {{ message }}
    </div>
    {% endif %}
    {% endfor%}
    {% endif %}


    {% block content %}

    {% endblock %}

  </main>
</body>
</html>
