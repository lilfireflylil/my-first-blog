{% extends 'base.html' %}
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div class="form-field">
        {{ form.text.label_tag }}
        {{ form.text }}
    </div>

    <button type="submit">Send</button>
    <button type="button" onclick="location.href='{{ request.META.HTTP_REFERER }}'">
        Back
    </button>
</form>

{% endblock %}
