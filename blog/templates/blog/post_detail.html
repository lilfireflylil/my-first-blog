{% extends 'blog/base.html' %}
{% block content %}

    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                    {% include './icons/pencil-fill.svg' %}
                </a>
            {% endif %}
        </aside>

        {% if post.published_date %}
            <strong>Published on: </strong><time class="date"> {{ post.published_date }}</time>
        {% endif %}
        <h2>Title: {{ post.title }}</h2>
        <p><strong>Text: </strong> {{ post.text|linebreaksbr }}</p>
    </article>


{% endblock %}
