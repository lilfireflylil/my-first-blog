{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Django Boys blog</title>
</head>

<body>
    <header>
        <div class="page-header">
            <h1 class="title"><a href="/">Django Boys Blog</a></h1>
            
            <div class="page-header-icons">
                    {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}">
                        <span class="material-symbols-outlined">note_add</span>
                    </a>
        
                    <a href="{% url 'post_draft_list' %}">
                        <span class="material-symbols-outlined">edit_note</span>
                    </a>
                    {% endif %}
                

            </div>

            
        </div>
    </header>
    <main class="container main">
        <div class="row">
            <div class="col">
                {% block content %}
                
                {% endblock %}

            </div>
        </div>
    </main>
</body>

</html>
